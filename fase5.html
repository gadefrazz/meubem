<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase 5 - Meteoro</title>
    <link rel="stylesheet" href="fase5.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Audio Player -->
    <audio id="musica" loop>
        <source src="music-space.mp3" type="audio/mp3">
        <!-- Fallback to previous music if space music isn't provided -->
        <source src="music2.mp3" type="audio/mp3">
    </audio>

    <div class="space">
        <!-- Starfield (Generated by JS) -->

        <!-- The Planet (Distant View) -->
        <div class="planet-distant"></div>

        <!-- The Planet (Surface View - Hidden initially) -->
        <div class="planet-container">
            <div class="planet"></div>
            <div class="planet-atmosphere"></div>
        </div>

        <!-- The Meteor -->
        <div class="meteor-container">
            <div class="meteor">
                <div class="head"></div>
                <div class="tail"></div>
                <div class="sparkles"></div>
            </div>
        </div>

        <!-- Lyrics Container -->
        <div id="lyrics"></div>
    </div>

    <!-- Final Button -->
    <button id="end-btn" onclick="window.location.href='final.html'">Fim</button>

    <script src="fase5.js"></script>
</body>

</html>
