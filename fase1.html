<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase 1 - O Cartão</title>

    <!-- Fundo estrelado -->
    <link rel="stylesheet" href="constelacao.css">

    <!-- Estilo da fase -->
    <link rel="stylesheet" href="fase1.css">

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>

    <!-- Camadas de estrelas -->
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    <button class="voltar-btn">← Voltar</button>


    <div class="fase-container">

        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="flap"></div>

                <div class="letter">
                    <p id="letter-text"></p>
                    <button id="next-btn">Continuar</button>
                </div>
            </div>

            <div class="cut-line"></div>
            <div class="scissors">✂️</div>
        </div>

    </div>


    </div>
