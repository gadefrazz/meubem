<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constelação - Fase Intermediária</title>
    <link rel="stylesheet" href="constelacao.css">
</head>

<body>

    <!-- Camadas do céu -->
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    <div id="sky"></div>


    <div class="container">

        <svg class="mapa" viewBox="0 0 100 300" preserveAspectRatio="xMidYMid meet">

            <g class="linhas">
                <line x1="50" y1="26" x2="60" y2="39" />
                <line x1="60" y1="51" x2="45" y2="64" />
                <line x1="45" y1="76" x2="65" y2="89" />
                <line x1="65" y1="101" x2="40" y2="114" />
            </g>

            <!-- Fases -->
            <g class="fase" data-fase="1" transform="translate(50,20)">
                <circle r="6" />
                <text y="1">1</text>
            </g>

            <g class="fase" data-fase="2" transform="translate(60,45)">
                <circle r="6" />
                <text y="1">2</text>
            </g>

            <g class="fase" data-fase="3" transform="translate(45,70)">
                <circle r="6" />
                <text y="1">3</text>
            </g>

            <g class="fase" data-fase="4" transform="translate(65,95)">
                <circle r="6" />
                <text y="1">4</text>
            </g>

            <g class="fase" data-fase="5" transform="translate(40,120)">
                <circle r="6" />
                <text y="1">5</text>
            </g>

        </svg>
    </div>

    <script src="constelacao.js"></script>
</body>

</html>
